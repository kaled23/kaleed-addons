<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإضافات - Kaleed Add-Ons</title>
    <link rel="stylesheet" href="/kaleedaddons/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="/kaleedaddons/js/config.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        console.log("تم تحميل addons.html");
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR_ONESIGNAL_APP_ID" // أضفه بعد إعداد OneSignal
            });
        });
    </script>
</head>
<body>
    <h1>الإضافات</h1>
    <section id="addons-list"></section>
    <script>
        console.log("جاري تهيئة Firestore...");
        const db = firebase.firestore();
        console.log("جاري تحميل المودات...");
        db.collection("addons").get().then((querySnapshot) => {
            const addonsList = document.getElementById("addons-list");
            if (querySnapshot.empty) {
                console.log("لا توجد مودات في Firestore!");
                addonsList.innerHTML = "<p>لا توجد إضافات حاليًا.</p>";
            } else {
                querySnapshot.forEach((doc) => {
                    const addon = doc.data();
                    console.log("مود تم تحميله:", addon.title);
                    addonsList.innerHTML += 
                        <div class="addon-card">
                            <h3>${addon.title}</h3>
                            <p>${addon.description}</p>
                            <div>
                                <strong>الروابط:</strong>
                                <ul>
                                    ${addon.links ? addon.links.map(link => <li><a href="${link.url}" target="_blank">${link.name}</a></li>).join('') : 'لا توجد روابط'}
                                </ul>
                            </div>
                        </div>
                    ;
                });
            }
        }).catch(error => {
            console.error("خطأ في تحميل المودات:", error);
            addonsList.innerHTML = "<p>حدث خطأ في تحميل الإضافات.</p>";
        });
    </script>
</body>
</html>
