<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإضافات - Kaleed Add-Ons</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>الإضافات</h1>
    <section id="addons-list"></section>

    <!-- تحميل Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        console.log("تم تحميل addons.html");
        if (typeof firebase === 'undefined') {
            console.error("Firebase غير معرّف!");
            alert("خطأ: Firebase غير معرّف!");
        } else {
            console.log("Firebase معرّف بنجاح!");
            try {
                const db = firebase.firestore();
                db.collection("addons").get().then((querySnapshot) => {
                    const addonsList = document.getElementById("addons-list");
                    if (querySnapshot.empty) {
                        console.log("لا توجد مودات!");
                        addonsList.innerHTML = "<p>لا توجد إضافات حاليًا.</p>";
                    } else {
                        querySnapshot.forEach((doc) => {
                            const addon = doc.data();
                            console.log("مود:", addon.title);
                            addonsList.innerHTML += `
                                <div class="addon-card">
                                    <h3>${addon.title}</h3>
                                    <p>${addon.description}</p>
                                    <div>
                                        <strong>الروابط:</strong>
                                        <ul>
                                            ${addon.links ? addon.links.map(link => `<li><a href="${link.url}" target="_blank">${link.name}</a></li>`).join('') : 'لا توجد روابط'}
                                        </ul>
                                    </div>
                                </div>
                            `;
                        });
                    }
                }).catch(error => {
                    console.error("خطأ في تحميل المودات:", error.message);
                    addonsList.innerHTML = "<p>حدث خطأ.</p>";
                });
            } catch (error) {
                console.error("خطأ في تهيئة Firestore:", error.message);
            }
        }
    </script>
</body>
</html>
