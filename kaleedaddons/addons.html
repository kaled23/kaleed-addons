    <script>
        console.log("تم تحميل addons.html");

        // قم بتشغيل OneSignal بمجرد تحميل الصفحة
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR_ONESIGNAL_APP_ID" // أضفه بعد إعداد OneSignal
            });
        });

        console.log("جاري تحميل المودات...");
        const db = firebase.firestore();
        const addonsList = document.getElementById("addons-list");

        db.collection("addons").get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                console.log("لا توجد مودات!");
                addonsList.innerHTML = "<p>لا توجد إضافات حاليًا.</p>";
            } else {
                const addonsHtml = []; // استخدم مصفوفة لتجميع HTML
                querySnapshot.forEach((doc) => {
                    const addon = doc.data();
                    console.log("مود:", addon.title);

                    // إنشاء HTML لكل مود
                    addonsHtml.push(`
                        <div class="addon-card">
                            <h3>${addon.title}</h3>
                            <p>${addon.description}</p>
                            <div>
                                <strong>الروابط:</strong>
                                <ul>
                                    ${addon.links && addon.links.length > 0 ?
                                        addon.links.map(link => `<li><a href="${link.url}" target="_blank">${link.name}</a></li>`).join('') :
                                        '<li>لا توجد روابط متاحة.</li>'  // رسالة أكثر وضوحًا
                                    }
                                </ul>
                            </div>
                        </div>
                    `);
                });
                addonsList.innerHTML = addonsHtml.join(''); // ضم HTML مرة واحدة
            }
        }).catch(error => {
            console.error("خطأ:", error);
            addonsList.innerHTML = "<p>حدث خطأ في تحميل الإضافات.</p>"; // رسالة خطأ أكثر وضوحًا
        });
    </script>
