<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الإضافات - Kaleed Add-Ons</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>إدارة الإضافات</h1>
    <form id="addon-form">
        <label>العنوان:</label>
        <input type="text" id="title" required>
        <label>الوصف:</label>
        <textarea id="description" required></textarea>
        <label>الروابط (اسم: رابط):</label>
        <div id="links-container">
            <input type="text" class="link-name" placeholder="اسم الرابط">
            <input type="url" class="link-url" placeholder="رابط التحميل">
        </div>
        <button type="button" onclick="addLinkField()">إضافة رابط آخر</button>
        <button type="submit">إضافة المود</button>
    </form>
    <h2>الإضافات الحالية</h2>
    <section id="admin-addons-list"></section>

    <!-- تحميل Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script src="/js/main.js"></script>
    <script>
        console.log("تم تحميل admin.html");
        if (typeof firebase === 'undefined') {
            console.error("Firebase غير معرّف!");
            alert("خطأ: Firebase غير معرّف!");
        } else {
            console.log("Firebase معرّف بنجاح!");
        }
    </script>
</body>
</html>
