<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإضافات - Kaleed Add-Ons</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>الإضافات</h1>
    <section id="addons-list"></section>

    <script type="module">
        import { db } from '/js/firebase-init.js';
        import { collection, getDocs } from 'firebase/firestore';

        async function loadAddons() {
            console.log("جاري تحميل الإضافات...");
            const addonsList = document.getElementById('addons-list');

            try {
                const querySnapshot = await getDocs(collection(db, 'addons'));

                if (querySnapshot.empty) {
                    console.log("لا توجد مودات!");
                    addonsList.innerHTML = "<p>لا توجد إضافات حاليًا.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const addon = doc.data();
                    const linksHTML = addon.links
                        ? addon.links.map(link => <li><a href="${link.url}" target="_blank">${link.name}</a></li>).join('')
                        : 'لا توجد روابط';

                    const addonHTML = 
                        <div class="addon-card">
                            <h3>${addon.name}</h3>
                            <p>${addon.description}</p>
                            <div>
                                <strong>الروابط:</strong>
                                <ul>${linksHTML}</ul>
                            </div>
                        </div>
                    ;
                    addonsList.innerHTML += addonHTML;
                });

            } catch (error) {
                console.error("خطأ في تحميل المودات:", error.message);
                addonsList.innerHTML = "<p>حدث خطأ أثناء تحميل المودات.</p>";
            }
        }

        loadAddons();
    </script>
</body>
</html>
