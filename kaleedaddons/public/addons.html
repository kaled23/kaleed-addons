<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الإضافات - Kaleed Add-Ons</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h1>الإضافات</h1>
  <section id="addons-list"></section>

  <script type="module">
    import { db } from '/js/firebase-init.js';
    import { collection, getDocs } from 'firebase/firestore';

    async function loadAddons() {
      const addonsList = document.getElementById('addons-list');
      addonsList.innerHTML = "<p>جارٍ التحميل...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, 'addons'));

        if (querySnapshot.empty) {
          addonsList.innerHTML = "<p>لا توجد إضافات حاليًا.</p>";
          return;
        }

        addonsList.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const addon = doc.data();
          const links = addon.links || [];

          const linksHtml = links.length > 0
            ? <ul>${links.map(link => <li><a href="${link.url}" target="_blank">${link.name}</a></li>).join('')}</ul>
            : '<p>لا توجد روابط.</p>';

          const addonCard = document.createElement('div');
          addonCard.classList.add('addon-card');
          addonCard.innerHTML = 
            <h3>${addon.title}</h3>
            <p>${addon.description}</p>
            <div><strong>الروابط:</strong> ${linksHtml}</div>
          ;
          addonsList.appendChild(addonCard);
        });

      } catch (error) {
        console.error("خطأ في تحميل الإضافات:", error.message);
        addonsList.innerHTML = "<p>حدث خطأ أثناء تحميل الإضافات.</p>";
      }
    }

    loadAddons();
  </script>
</body>
</html>
