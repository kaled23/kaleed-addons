<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة الإضافات - Kaleed Add-Ons</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h1>إدارة الإضافات</h1>
  <form id="addon-form">
    <label>العنوان:</label>
    <input type="text" id="title" required>

    <label>الوصف:</label>
    <textarea id="description" required></textarea>

    <label>الروابط:</label>
    <div id="links-container">
      <div class="link-group">
        <input type="text" class="link-name" placeholder="اسم الرابط">
        <input type="url" class="link-url" placeholder="رابط التحميل">
      </div>
    </div>
    <button type="button" id="add-link">إضافة رابط آخر</button>

    <button type="submit">إضافة المود</button>
  </form>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
